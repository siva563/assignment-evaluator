name: Validate HTML Assignment

on:
  workflow_dispatch:
    inputs:
      student_id:
        description: "The ID of the student"
        required: true
      assignment:
        description: "The assignment name"
        required: true
      code:
        description: "The student's code submission"
        required: true

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Save Submitted Code
        run: echo "${{ github.event.inputs.code }}" > student_code.html

      - name: Validate HTML
        run: |
          tidy -q -e student_code.html || echo "Validation failed!"

      - name: Log Validation Result
        run: echo "Validation completed for ${{ github.event.inputs.student_id }}."
